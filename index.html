<!doctype html>
<html lang="en">
<head>
	  <meta charset="utf-8">

	  <title>jQuery Mortgage Calculator</title>
	
	  	<script   src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	    <link rel="stylesheet" type="text/css" href="index.css">
</head

<body>
	<div class="container">
	<div class="form-horizontal">

	<!-- Form Name, Used BootSnip Form Builder for this Page -->
	<h1>jQueryMortgage Calculator</h1>

	<!-- Text input 1-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="textinput">Loan Balance</label>  
	  <div class="col-md-4">
	  <input id="loanBalance" name="textinput" type="text" placeholder="Enter Loan Balance in US Dollars Here" class="form-control input-md"> 
	  </div>
	</div>

	<!-- Text input 2-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="textinput">Interest Rate(%)</label>  
	  <div class="col-md-4">
	  <input id="interestRate" name="textinput" type="text" placeholder="Enter Interest Rate Here" class="form-control input-md"> 
	  </div>
	</div>

	<!-- Text input 3-->
	<div class="form-group">
	  <label class="col-md-4 control-label" for="textinput">Loan Term (years)</label>  
	  <div class="col-md-4">
	  <input id="loanTerm" name="textinput" type="text" placeholder="Enter Loan Term in years" class="form-control input-md">  
	  </div>
	</div>

	<!-- Button Drop Down, Put Select element below here -->
	<div class="form-group">
	  <label class="col-md-4 control-label">Period</label>
	  <div class="col-md-4">
	        <select type ="select">
	        	<option value="6">Bi-Monthly</option>
	        	<option value="12">Monthly</option>
	        </select>
	  </div>
	</div>

	<!-- Button, Put (p) element below here for output -->
	<div class="form-group">
	  <div class="col-md-8 col-md-offset-4">
	    <button type="button" class=" btn btn-primary">Calculate</button>
	  </div>
	</div>

	<div class="form-group">
	  <div class="col-md-4 col-md-offset-4">
	    <pre id="userOutput"></pre>
	  </div>
	</div>
	</div>
	</div>
	    <script src="index.js"></script>
</body>
</html>
